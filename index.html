<!doctype html>
<html>
  <head>
    <title>Sum Ten!</title>
    <link rel="stylesheet" type="text/css" href="/tens/public/css/game.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="container">

      <div class="title-container main-container">
        <div class="text">
          SumTen!
        </div>
      </div>

      <div class="game-container main-container">
        <div class="number-container">
          <div class="number text">
            Sum
            <div class="number-label text sum">9</div>
          </div>
          <div class="number text">
            Left
            <div class="number-label text moves-left">88</div>
          </div>
        </div>
        <div class="tile-container">
          <div class="tile-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="tile-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="tile-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="overlay"></div>
        </div>
      </div>

      <div class="log-container main-container">
        <div class="log-head">
          <div class="log-icon"></div>
          <div class="log-name text"></div>
        </div>
        <ul class="log-body">
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
          <li class="log-item"></li>
        </ul>
      </div>

      <div class="menu-container main-container">
        <div class="menu-item text"><i class="fa fa-bars"></i> Menu</div>
        <div class="menu-item text"><i class="fa fa-user"></i> Players</div>
        <div class="menu-item text"><i class="fa fa-user-plus"></i> Invite</div>
      </div>

    </div>
    <script src="https://cdn.kik.com/kik/1.0.18/kik.js"></script>
    <script src="/tens/public/js/main.js"></script>
    <script src="/tens/public/js/board.js"></script>
  </body>
</html>
